<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #4C1D95 0%, #2D1B69 100%);
        color: white;
        display: flex;
        flex-direction: column;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }
      
      .title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(to right, #D8C7E8, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .content-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 500px;
      }
      
      .text-column {
        width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .image-column {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .section-title {
        font-size: 24px;
        font-weight: 600;
        color: #D8C7E8;
        margin-bottom: 15px;
      }
      
      .section-content {
        font-size: 20px;
        color: white;
        margin-bottom: 30px;
        line-height: 1.5;
      }
      
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .contact-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #D8C7E8, #FFD700);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 15px;
        color: #2D1B69;
      }
      
      .contact-text {
        font-size: 18px;
        color: white;
      }
      
      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #D8C7E8, #FFD700);
        color: #2D1B69;
        font-weight: 600;
        font-size: 18px;
        padding: 15px 30px;
        border-radius: 30px;
        margin-top: 20px;
        text-decoration: none;
        transition: transform 0.3s ease;
      }
      
      .cta-button:hover {
        transform: translateY(-3px);
      }
      
      .main-image {
        width: 350px;
        height: 350px;
        object-fit: contain;
      }
      
      .background-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }
      
      .circle-1 {
        width: 300px;
        height: 300px;
        background: #FFD700;
        bottom: -100px;
        right: -100px;
      }
      
      .circle-2 {
        width: 200px;
        height: 200px;
        background: #D8C7E8;
        top: -50px;
        left: -50px;
      }
      
      .logo-container {
        position: absolute;
        bottom: 30px;
        right: 40px;
        display: flex;
        align-items: center;
      }
      
      .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }
      
      .logo-text {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(to right, #D8C7E8, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="background-circle circle-1"></div>
      <div class="background-circle circle-2"></div>
      
      <h1 class="title">Chamada para Ação e Contato</h1>
      
      <div class="content-container">
        <div class="text-column">
          <h2 class="section-title">Expanda sua Consciência Hoje</h2>
          <p class="section-content">
            Junte-se a milhares de pessoas que já descobriram o poder transformador do Singulary e comece sua jornada de expansão de consciência.
          </p>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-globe"></i>
            </div>
            <p class="contact-text">singulary.app</p>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <p class="contact-text">contato@singulary.app</p>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <p class="contact-text">+55 (11) 99999-9999</p>
          </div>
          
          <a href="https://osjxoywh.manus.space" target="_blank" class="cta-button">
            <i class="fas fa-rocket mr-2"></i> Acessar o Singulary
          </a>
        </div>
        
        <div class="image-column">
          <img src="/home/ubuntu/singulary-project/pitch_deck_singulary/slide5_image.png" alt="QR Code para Download" class="main-image">
        </div>
      </div>
      
      <div class="logo-container">
        <img src="/home/ubuntu/upload/LogoSingularyemTonsGradientes.png" alt="Singulary Logo" class="logo">
        <span class="logo-text">Singulary</span>
      </div>
    </div>
  </body>
</html>
