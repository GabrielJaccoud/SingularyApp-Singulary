<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #4C1D95 0%, #2D1B69 100%);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        position: relative;
        overflow: hidden;
      }
      
      .logo {
        width: 200px;
        height: 200px;
        margin-bottom: 30px;
      }
      
      .title {
        font-size: 72px;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
        background: linear-gradient(to right, #D8C7E8, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1.2;
      }
      
      .subtitle {
        font-size: 36px;
        font-weight: 500;
        margin-bottom: 40px;
        text-align: center;
        max-width: 800px;
        color: #D8C7E8;
      }
      
      .background-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
      }
      
      .circle-1 {
        width: 400px;
        height: 400px;
        background: #FFD700;
        top: -100px;
        left: -100px;
      }
      
      .circle-2 {
        width: 300px;
        height: 300px;
        background: #D8C7E8;
        bottom: -50px;
        right: -50px;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="background-circle circle-1"></div>
      <div class="background-circle circle-2"></div>
      
      <img src="/home/ubuntu/upload/LogoSingularyemTonsGradientes.png" alt="Singulary Logo" class="logo">
      
      <h1 class="title">Singulary</h1>
      <h2 class="subtitle">Ressonador Quântico Pessoal</h2>
      
      <p class="text-xl text-white opacity-80 text-center mt-4">
        Conectando você ao seu potencial e além...
      </p>
    </div>
  </body>
</html>
